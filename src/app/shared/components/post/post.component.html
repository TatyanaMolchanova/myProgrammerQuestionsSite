<div class="card">
    <div class="card-header">
        <h2>{{ post.title }}</h2>

        <!--<small>{{ post.date | date }}</small>-->
        <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
    </div>

    <div class="card-header">
        <small>{{ post.author }}</small>

        <small>{{ post.rubric }}</small>
    </div>

    <button
        [routerLink]="['/post', post.id]"
        class="btn btn-dark"
    >Открыть</button>
</div>
