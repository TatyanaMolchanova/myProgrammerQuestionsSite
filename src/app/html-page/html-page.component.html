<div class="card" *ngFor="let post of posts">
    <div class="card-header">
        <h2>{{ post.title }}</h2>

        <!--<small>{{ post.date | date }}</small>-->
        <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
    </div>

    <div>
        <small>{{ post.author }}</small>
    </div>

    <button
            [routerLink]="['/post', post.id]"
            class="btn btn-dark"
    >Открыть</button>
</div>

<ng-template #loading>
    <p class="text-center">
        Идет загрузка контента...
    </p>
</ng-template>
